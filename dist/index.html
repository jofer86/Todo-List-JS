<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo List App!!</title>
</head>
<body>
	<main>
			<div class="appContainer">
					<div class="addition">
						<button><span>✚</span> Add a Project</button>
					</div>
					<div class="lateral-tab">
						<ul class="lateral-tab menu">
							<li class="red">Urgent</li>
							<li class="orange">Important</li>
							<li class="green">Close</li>
						</ul>
					</div>
					<div class="main-view main-view">
							<div class="project project__green">
								<div class="project__info">
									<h1>Name</h1>
									<h2>Category</h2>
									<p>Description Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati sunt nam cum harum! Vel libero nulla eius. Est, non tempora?</p>
									<p>Due Date!</p>
									<button>Done!</button>
								</div>
								<div class="project__todo">
									<ul>
										<li>
											<div class="right">
													<span>Name</span> <br>
													<span>Description</span> <br>
													<span>due date</span> <br>
											</div>
											<div class="left">
												<button> Done </button>
											</div>

										</li> 
									</ul>
								</div>
							</div>

										<div class="project-info">
												<div><span>Name:</span> blablabla</div>
												<div><span>category:</span> blablabal, </div>

										</div>
									</li>
								</ul>

			</div>
	</main>
